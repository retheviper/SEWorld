plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.3.3.RELEASE'
}

apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation group: 'org.modelmapper', name: 'modelmapper', version: '2.3.5'

    implementation 'javax.mail:mail:1.4.7'
    implementation 'org.springframework:spring-context-support:4.3.18.RELEASE'
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'org.apache.cxf:cxf-rt-frontend-jaxws:3.1.11'
    implementation 'commons-fileupload:commons-fileupload:1.3.3'
    implementation 'commons-io:commons-io:2.5'
    implementation 'org.mybatis:mybatis:3.4.6'
    implementation 'org.mybatis:mybatis-spring:1.3.2'
    implementation 'org.aspectj:aspectjrt:1.9.1'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'javax.inject:javax.inject:1'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'javax.servlet:servlet-api:2.5'
    implementation 'javax.servlet.jsp:jsp-api:2.1'
}

bootJar {
    mainClassName = 'global.sesoc.seworld.SEWorldMain'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
